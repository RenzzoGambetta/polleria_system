<tr class="movile-style-tr-get" id="idRow{{id}}">
    <td class="name-iten">
        <div class="name-aling-text"><span>{{name}}</span></div>
        <input type="text" name="id[]" value="{{id}}" class="hidden-input">
    </td>
    <td class="data-entry">
        <button type="button" class="accion-style-button less-button" onclick="valueActionInput(this,'quantity','-')" onmousedown="startAction(this,'quantity','-')" onmouseup="stopChange()" onmouseleave="stopChange()" ontouchstart="startAction(this,'quantity','-')" ontouchend="stopChange()" ontouchcancel="stopChange()">
            <i class="icon-color-adaptation less-option">-</i>
        </button><input type="number" name="quantity[]" id="quantity_{{id}}" class="quantity-input no-spinner input-number-style" value="{{quantity}}"><button type="button" class="accion-style-button plus-button" onclick="valueActionInput(this,'quantity','+')" onmousedown="startAction(this,'quantity','+')" onmouseup="stopChange()" onmouseleave="stopChange()" ontouchstart="startAction(this,'quantity','+')" ontouchend="stopChange()" ontouchcancel="stopChange()">
            <i class="icon-color-adaptation">+</i>
        </button>
    </td>
    <td class="data-entry">
        <button type="button" class="accion-style-button less-button" onclick="valueActionInput(this,'preci','-')" onmousedown="startAction(this,'preci','-')" onmouseup="stopChange()" onmouseleave="stopChange()" ontouchstart="startAction(this,'preci','-')" ontouchend="stopChange()" ontouchcancel="stopChange()">
            <i class="icon-color-adaptation less-option">-</i>
        </button><input type="number" name="price[]" class="price-input no-spinner input-number-style" value="{{price_per_unit}}" step="0.01"><button type="button" class="accion-style-button plus-button" onclick="valueActionInput(this,'preci','+')" onmousedown="startAction(this,'preci','+')" onmouseup="stopChange()" onmouseleave="stopChange()" ontouchstart="startAction(this,'preci','+')" ontouchend="stopChange()" ontouchcancel="stopChange()">
            <i class="icon-color-adaptation">+</i>
        </button>
    </td>
    <td class="data-entry">
        <button type="button" class="accion-style-button less-button" onclick="valueActionInput(this,'preci-total','-')" onmousedown="startAction(this,'preci-total','-')" onmouseup="stopChange()" onmouseleave="stopChange()" ontouchstart="startAction(this,'preci-total','-')" ontouchend="stopChange()" ontouchcancel="stopChange()">
            <i class="icon-color-adaptation less-option">-</i>
        </button><input type="number" name="total_amount[]" class="price-input-total no-spinner input-number-style" value="{{price_total}}" step="0.01"><button type="button" class="accion-style-button plus-button" onclick="valueActionInput(this,'preci-total','+')" onmousedown="startAction(this,'preci-total','+')" onmouseup="stopChange()" onmouseleave="stopChange()" ontouchstart="startAction(this,'preci-total','+')" ontouchend="stopChange()" ontouchcancel="stopChange()">
            <i class="icon-color-adaptation">+</i>
        </button>
    </td>
    <td class="data-button">
        <!--
            <button class="button-icon-dimensions edit-color">
                <div class="icon-calibration">
                    <i class="fi fi-sc-pencil style-adicon-adaptation"></i>
                </div>
            </button>
        -->
        <button type="button" class="button-icon-dimensions delate-color" onclick="deleteProductRow('{{id}}')">
            <div class="icon-calibration">
                <i class="fi fi-sr-trash style-adicon-adaptation"></i>
            </div>
        </button>
    </td>
</tr>
